<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles convertor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>

<body>

    <div id="container">
        <h1>Miles convertor</h1>
        <div id="content">
        <label for="Give miles value">Give miles value: </label>
        <input type="text" placeholder="put some miles" id="input">
        <button onclick="convert()" id="btn"> <span></span> Convert</button>
        </div>
        <div id="output">
            <h3> <span id="get_miles1">0</span> Miles Equal to <span id="get_km"> 0</span> km</h3>
            <h3> <span id="get_miles2">0</span> Miles Equal to <span id="get_meter"> 0</span> meter</h3>
            <h3> <span id="get_miles3">0</span> Miles Equal to <span id="get_cm"> 0</span> cm</h3>
            <h3> <span id="get_miles4">0</span> Miles Equal to <span id="get_foot"> 0</span> foot</h3>
            <h3> <span id="get_miles5">0</span> Miles Equal to <span id="get_inch"> 0</span> inch</h3>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
